{% extends "yuu/layout.html" %}
{% block content %}
<center>
<h1>残高</h1>
<p>
{{name}} こんにちは<br/>
あなたの残高は {{balance}} {{symbol}} です
</p>
{% if sending %}
<h1>{{to_name}} に送りますか？</h1>
<h1>>>>>></h1>
<form action="/yuu/send" method="post" name="send_form">
<h2>
<input type="text" name="amount" list="coin" placeholder="選ぶか入力してください" autocomplete="off">
  <datalist id="coin">
    {% if balance > 0 %}<option value="1">{% endif %}
    {% if balance > 1 %}<option value="2">{% endif %}
    {% if balance > 2 %}<option value="3">{% endif %}
    {% if balance > 3 %}<option value="4">{% endif %}
    {% if balance > 4 %}<option value="5">{% endif %}
    {% if balance > 5 %}<option value="6">{% endif %}
  </datalist>
{{symbol}}
</h2>
<h2>
<input type="text" name="item" list="items" placeholder="選ぶか入力してください" autocomplete="off">
  <datalist id="items">
    {% for item in items %}
    <option value="{item}">
    {% endfor %}
  </datalist>
のお礼として
</h2>
<input type="hidden" id="to_name" name="to_name" value="{{to_name}}">
<input type="hidden" id="balance" name="balance" value="{{balance}}">
<button type="submit"  class="widebutton" value="Transfer">
送る
</button>
</form>
{% else %}
<h1>送りました!</h1>
<h1>>>>>></h1>
<h1>引き続き<br>よろしくお願いいたします</h1>
{% endif %}
<h1>>>>>></h1>
<button type="button" class="backbutton"　name="back" onclick="location.href='/yuu/'" value="sss">
メニューに戻る
</button>
</center>
{% endblock %}
