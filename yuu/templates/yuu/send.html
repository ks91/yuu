{% extends "yuu/layout.html" %}
{% block content %}
<center>
<h1>yuu'を贈る</h1>
<p>
{{name}} さん、こんにちは<br/>
あなたの手持ちは {{balance}} {{symbol}} です
</p>
{% if sending %}
<p>足らなくても贈れます</p>
<h2>{{to_name}} さんに贈りますか？</h2>
<hr class="hbreak"/>
<form action="/yuu/send" method="post" name="send_form">
<p>
<input type="text" name="amount" list="coin" placeholder="選ぶか入力してください" autocomplete="off" required>
  <datalist id="coin">
    <option value="1">
    <option value="2">
    <option value="3">
  </datalist>
<br/>{{symbol}} を
</p>
<p>
<input type="text" name="item" list="items" placeholder="選ぶか入力してください" autocomplete="off" required>
  <datalist id="items">
    {% for item in items %}
    <option value="{{item}}">
    {% endfor %}
  </datalist>
<br/>のお礼として
</p>
<input type="hidden" id="to_name" name="to_name" value="{{to_name}}">
<input type="hidden" id="balance" name="balance" value="{{balance}}">
<button type="submit"  class="widebutton" value="Transfer">
贈る
</button>
</form>
{% else %}
<h1>贈りました!</h1>
<hr class="hbreak"/>
<p>引き続き、よろしくお願いいたします</p>
{% endif %}
<hr class="hbreak"/>
<button type="button" class="backbutton"　name="back" onclick="location.href='/yuu/'">
メニューに戻る
</button>
</center>
{% endblock %}
