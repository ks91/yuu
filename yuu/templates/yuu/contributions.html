{% extends "yuu/layout.html" %}
{% block content %}
<center>
<h1>あげるもの・できること</h1>
<form action="/yuu/contributions" method="post">
<hr class="hbreak"/>
<h2>何をあげたり、できますか？</h2>
<p>
<input type="text" name="item" list="item" placeholder="選ぶか入力してください" autocomplete="off" required>
  <datalist id="item">
    <option value="手伝う">
    <option value="お話する">
  </datalist>
</p>
<h2>いつまで？</h2>
<p>省略すると「いつまでも」になります。
時刻を省略するとその日の終わりまでになります。</p>
<p>
<input type="date" name="date" placeholder="yyyy-mm-dd"/>
<input type="time" name="time" placeholder="HH:MM"/>
</p>
<hr class="hbreak"/>
<button type="submit" class="widebutton" value="Open">
公開する
</button>
</form>
<div>
</div>
<hr class="hbreak"/>
<button type="button" onclick="location.href='/yuu/'" class="backbutton" name="back">
メニューに戻る
</button>
</center>
{% endblock %}
