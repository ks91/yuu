{% extends "yuu/layout.html" %}
{% block content %}
<center>
<h1>yuu'を贈る？</h1>
<h2>誰に贈りますか？</h2>
<hr class="hbreak"/>
<form action="/yuu/send" method="get" name="send_form">
<p>
<input type="text" name="to_name" list="users" placeholder="選んでください" autocomplete="off" required>
  <datalist id="users">
  {% for user in users %}
  {% if user['name'] != name %}
  <option value="{{user['name']}}">
  {% endif %}
  {% endfor %}
  </datalist>
</p>
<button type="submit"  class="widebutton" value="next">
次へ
</button>
</form>
<hr class="hbreak"/>
<button type="button" class="backbutton"　name="back" onclick="location.href='/yuu/'">
メニューに戻る
</button>
</center>
{% endblock %}
